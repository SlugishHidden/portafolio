<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table
        table{
            border: 3px solid rgba(23, 129, 38, 0.712);
        }
        th,td
        {
            border: 3px solid rgb(174, 148, 199); background-color: rgb(211, 192, 169);
        }
    </style>
</head>
<body>
    <h1>Tablas</h1>
    <table>
        <caption>Tablas en HTML</caption>

        <thead>
        <tr>
            <th>Título 1</th>
            <th>Título 2</th>
            <th colspan="2">Título 3</th>
            
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="3">Celda 1</td>
            <td>celda 2</td>
            <td>Celda 3</td>
            <td>Celda 4</td>

        </tr>
        <tr>
            
            <td>celda 6</td>
            <td>Celda 7</td>
            <td>Celda 8</td>
        </tr>
        <tr>
            
            <td>celda 10</td>
            <td>Celda 11</td>
            <td>Celda 12</td>
        </tr>
        <tr>
            <td>Celda 13</td>
            <td>celda 14</td>
            <td>Celda 15</td>
            <td>Celda 16</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Celda 17</td>
            <td>celda 18</td>
            <td>Celda 19</td>
            <td>Celda 20</td>
        </tr>
    </tfoot>
    </table>


</body>
</html>
